<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/assets/css/styleShoppingCart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
<body>
    <main id="cart-container">
        <div class="cart-header">
            <h1>Giỏ Hàng</h1>
        </div>

        <!-- Bảng sản phẩm -->
        <div class="cart-info">
            <table class="cart-table">
                <thead class="cart-table-header"> 
                    <tr class="cart-table-header-row">
                        <th>Sản phẩm</th>
                        <th>Số lượng</th>
                        <th>Tổng tiền</th>
                        <th>Xóa</th>
                    </tr>
                </thead>
                <tbody class="cart-table-body">
                    <tr class="cart-item">
                        <td class="cart-item-info">
                            <img src="assets/pic/but-chi-mau.jpg" alt="bút chì màu full-size" width="100">
                            <div>Bộ bút chì màu full-size</div>
                        </td>
                        <td class="cart-item-quantity">
                            <button>-</button>
                            <input type="text" value="1" size="1">
                            <button>+</button>
                        </td>
                        <td class="cart-item-total">1,650,000₫</td>
                        <td class="cart-item-remove"><button><i class="fa-solid fa-trash-can"></i></button></td>
                    </tr>
                    <tr class="cart-item">
                        <td class="cart-item-info">
                            <img src="assets/pic/but-ki-ten.jpg" alt="bút kí tên titan" width="100">
                            <div>Bút kí tên làm bằng titan</div>
                        </td>
                        <td class="cart-item-quantity">
                            <button>-</button>
                            <input type="text" value="1" size="1">
                            <button>+</button>
                        </td>
                        <td class="cart-item-total">890,000₫</td>
                        <td class="cart-item-remove"><button><i class="fa-solid fa-trash-can"></i></button></td>
                    </tr>
                    <tr class="cart-item">
                      <td class="cart-item-btn-continus-buy">
                        <div class="continue-shopping">
                          <button class="continue-shopping-btn">Tiếp tục mua sắm</button>
                      </div>
                      </td>
                    </tr>
                </tbody>
            </table>
            <!-- Khung thanh toán -->
            <div class="payment-frame">
                <div class="total-price">
                    <span>Tổng tiền:</span>
                    <span>2,540,000₫</span>
                </div>   
                <button class="checkout-btn">THANH TOÁN</button>
                
                <div class="product-note">
                    <label for="note">Ghi chú</label>
                    <textarea id="note" rows="4" placeholder="Bạn muốn mô tả rõ hơn về đơn hàng..."></textarea>
                </div>  
            </div>
        </div>
    </main>
</body>
</html>
