<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="/assets/css/sign-in-up.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="signup-content">
        <div class="signup-form">
          <h2 class="form-title">Register</h2>
          <form action="#" id="form-2">
            <!--  -->
            <div class="form-group">
              <label for="fullname" class="form-label">
                <i class="fa-solid fa-user icon"></i>
              </label>
              <input
                id="fullname"
                name="fullname"
                type="text"
                placeholder="Tên của bạn"
                class="form-control"
              />
              <span class="form-message"></span>
            </div>
            <!--  -->
            <div class="form-group">
              <label for="email" class="form-label">
                <i class="fa-solid fa-envelope icon"></i>
              </label>
              <input
                id="email"
                name="email"
                type="email"
                placeholder="Email của bạn"
                class="form-control"
              />
              <span class="form-message"></span>
            </div>
            <div class="form-group">
              <label for="password" class="form-label">
                <i class="fa-solid fa-lock icon"></i>
              </label>
              <input
                id="password"
                name="password"
                type="password"
                placeholder="Mật khẩu"
                class="form-control"
              />
              <span class="form-message"></span>
            </div>

            <div class="form-group">
              <label for="rePassword" class="form-label">
                <i class="fa-solid fa-lock icon"></i>
              </label>
              <input
                id="rePassword"
                name="rePassword"
                type="rePassword"
                placeholder="Nhập lại mật khẩu"
                class="form-control"
              />
              <span class="form-message"></span>
            </div>
            <div class="checkbox">
              <input
                type="checkbox"
                name="remember-me"
                id="remember-me"
                class="agree-term"
              />
              <label
                for="remember-me"
                class="label-agree-term"
                style="font-size: 14px"
              >
                I agree all statements in <a href="">Terms of service</a></label
              >
            </div>
            <div class="btn-blue">
              <button>Register</button>
            </div>
            <div>
              <a class="signup-image-link" href="./sign-in.html"
                >Bạn đã có tài khoản</a
              >
            </div>
          </form>
        </div>
        <div class="signin-image">
          <figure>
            <img src="/assets/pic/signup-image.jpg" alt="" />
          </figure>
        </div>
      </div>
    </div>
  </body>
</html>
