<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="/assets/css/sign-in-up.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="signin-content">
        <div class="signin-image">
          <figure>
            <img
              src="/assets/pic/signin-image.jpg"
              alt=""
            />
          </figure>
          <!-- <a class="signup-image-link" href="./register.html">Tạo tài khoản</a> -->
        </div>
        <div class="signin-form">
          <h2 class="form-title">Sign In</h2>
          <form action="#" id="form-1">
            <!--  -->
            <div class="form-group">
              <label for="fullname" class="form-label">
                <i class="fa-solid fa-user icon"></i>
              </label>
              <input
                id="fullname"
                name="fullname"
                type="text"
                placeholder="Tên của bạn"
                class="form-control"
              />
              <span class="form-message"></span>
            </div>
            <div class="form-group">
              <label for="password" class="form-label">
                <i class="fa-solid fa-lock icon"></i>
              </label>
              <input
                id="password"
                name="password"
                type="password"
                placeholder="Mật khẩu"
                class="form-control"
              />
              <span class="form-message"></span>
            </div>
            <div class="checkbox">
              <input
                type="checkbox"
                name="remember-me"
                id="remember-me"
                class="agree-term"
              />
              <label for="remember-me" class="label-agree-term">
                Remember me</label
              >
              <span style="margin-left: 24px;
               color: #000;
               opacity: 0.8;
               cursor: pointer;"
               
               ><a href="">Quên mật khẩu</a></span>
            </div>
              <div class=""></div>
            <div class="btn-blue">
              <button>Log in</button>
            </div>
          </form>
          <div>
            <a class="signup-image-link" href="./register.html"
              >Bạn chưa có tài khoản?</a
            >
          <div class="social-signin">
            <span class="social-label">Or login with</span>
            <ul class="socials">
              <li class="social-logo">
                <a href="" style="background-color: #3b5998"
                  ><i class="fa-brands fa-facebook-f"></i
                ></a>
              </li>
              <li class="social-logo">
                <a href="" style="background-color: #1da0f2"
                  ><i class="fa-brands fa-x-twitter"></i
                ></a>
              </li>
              <li class="social-logo">
                <a href="" style="background-color: #e72734"
                  ><i class="fa-brands fa-google"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
